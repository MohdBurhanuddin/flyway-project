name: Flyway Migrate

on:
  push:
    branches:
      - master  # Trigger migration on push to master branch

jobs:
  migrate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: flyway_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Mohammad
        options: >-
          --health-cmd "pg_isready -h localhost -d $POSTGRES_DB" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Flyway
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.1/flyway-commandline-9.22.1-linux-x64.tar.gz -o flyway.tar.gz
          mkdir -p /tmp/flyway
          tar -xzf flyway.tar.gz -C /tmp/flyway
          sudo mv /tmp/flyway/flyway-9.22.1/flyway /usr/local/bin
          flyway -v # Verify installation

      - name: Verify Flyway configuration
        run: |
          if [ ! -f "./flyway.conf" ]; then
            echo "Missing flyway.conf file. Please ensure it exists at './flyway.conf'."
            exit 1
          fi
          cat ./flyway.conf

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 5
          done

      - name: Run Flyway migration
        run: flyway -X migrate
        env:
          FLYWAY_CONFIG_FILE: ./flyway.conf
