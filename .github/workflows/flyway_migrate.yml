name: Flyway Migrate

on:
  push:
    branches:
      - master  # Trigger migration on push to master branch

jobs:
  migrate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: flyway_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Mohammad
        options: >-
          --health-cmd pg_isready -U postgres
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Flyway
        run: |
          curl -L https://flywaydb.org/download/community/latest | tar -xz -C /tmp
          sudo mv /tmp/flyway-*/flyway /usr/local/bin

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5432 -U postgres; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL..."
            sleep 5
          done

      - name: Run Flyway migration
        run: |
          flyway \
            -url=jdbc:postgresql://localhost:5432/flyway_test_db \
            -user=postgres \
            -password=Mohammad \
            -locations=filesystem:sql \
            -X migrate
