name: Flyway Migration

on:
  push:
    branches:
      - master  # Trigger on push to master branch

jobs:
  migrate:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: flyway_test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Mohammad
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Flyway
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/9.22.3/flyway-commandline-9.22.3-linux-x64.tar.gz | tar xz
          sudo ln -s "$(pwd)/flyway-9.22.3/flyway" /usr/local/bin/flyway

      - name: Show directory structure (debug)
        run: ls -R

      - name: Run Flyway migration
        run: |
          flyway -configFiles=flyway/flyway.conf -X migrate
